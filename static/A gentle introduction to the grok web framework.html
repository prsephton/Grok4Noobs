tation" hidefocus="1" type="button" tabindex="-1"><i class="mce-ico mce-i-backcolor"></i><span id="mceu_17-preview" class="mce-preview"></span></button><button type="button" class="mce-open" hidefocus="1" tabindex="-1"> <i class="mce-caret"></i></button></div></div></div></div></div></div></div><div style="border-width: 1px 0px 0px;" id="mceu_35" class="mce-edit-area mce-container mce-panel mce-stack-layout-item" hidefocus="1" tabindex="-1" role="group"><iframe src='javascript:""' style="width: 100%; height: 244px; display: block;" title="Rich Text Area. Press ALT-F9 for menu. Press ALT-F10 for toolbar. Press ALT-0 for help" allowtransparency="true" id="form.text_ifr" frameborder="0"></iframe></div><div style="border-width: 1px 0px 0px;" id="mceu_36" class="mce-statusbar mce-container mce-panel mce-last mce-stack-layout-item" hidefocus="1" tabindex="-1" role="group"><div id="mceu_36-body" class="mce-container-body mce-flow-layout"><div id="mceu_37" class="mce-path mce-first mce-flow-layout-item"><div role="button" class="mce-path-item mce-last" data-index="0" tabindex="-1" id="mceu_37-0" aria-level="0">p</div></div><div id="mceu_38" class="mce-last mce-flow-layout-item mce-resizehandle"><i class="mce-ico mce-i-resize"></i></div></div></div></div></div><textarea aria-hidden="true" style="display: none;" cols="60" id="form.text" name="form.text" rows="15">&lt;h3&gt;What
 is Grok?&lt;/h3&gt;
&lt;p&gt;&lt;a title="Grok Web Framework" 
href="http://grok.zope.org/"&gt;&lt;strong&gt;Grok&lt;/strong&gt;&lt;/a&gt;
 is (as of 2014) a relatively little known and used web framework, based
 upon the&amp;nbsp;&lt;a title="The Zope Toolkit API" 
href="http://docs.zope.org/zopetoolkit/"&gt;Zope Toolkit&lt;/a&gt; (ZTK)
 and the&amp;nbsp;&lt;a title=" ZCA Book" 
href="http://muthukadan.net/docs/zca.html"&gt;Zope Component 
Architecture&lt;/a&gt; (ZCA).&amp;nbsp; Development for this framework 
began in 2006, with the view to making Zope-3 technology more accessible
 to newcomers.&amp;nbsp; It achieves this quite admirably by using a mix
 of convention, special Grok directives, and decorators to reduce or 
even eliminate the need for site configuration.&amp;nbsp; This automatic
 configuration, implemented through a library called Martian,&amp;nbsp; 
mostly happens at startup/load time and almost completely replaces the 
need for ZCML (Zope Configuration Markup Language).&lt;/p&gt;
&lt;h3&gt;A Little History&lt;/h3&gt;
&lt;p&gt;Zope-3, these days &lt;a title="Bluebream Framework" 
href="http://bluebream.zope.org/"&gt;called BlueBream&lt;/a&gt;, is 
probably the single most misundertood Python based web framework in use 
today.&amp;nbsp; Although "In Disuse" might be a fairer 
comment.&amp;nbsp; Even though it is also the oldest Python web 
framework, having been developed and in use since 1998, there has been a
 lot of Zope hatred in recent years.&amp;nbsp; This sentiment is quite 
likely warrented; developers dislike wasting their time and feeling 
frustrated, and there are a lot of options, easier to learn and use than
 Zope-3, available today. Notably &lt;a title="Pyramid" 
href="http://www.pylonsproject.org/"&gt;Pyramid&lt;/a&gt;, &lt;a 
title="Django" 
href="https://www.djangoproject.com/"&gt;Django&lt;/a&gt;, &lt;a 
title="Web2Py" 
href="http://www.web2py.com/"&gt;Web2Py&lt;/a&gt;,&amp;nbsp;&lt;a 
title="Flask" href="http://flask.pocoo.org/"&gt;Flask&lt;/a&gt; etc. and
 last but not least, &lt;a title="Grok" 
href="http://grok.zope.org/"&gt;Grok&lt;/a&gt;.&lt;/p&gt;
&lt;p&gt;At one time&amp;nbsp;&lt;a title="The zope-2 home page" 
href="http://zope2.zope.org/"&gt;Zope-2&lt;/a&gt; was the darling of the
 Python web development world.&amp;nbsp; Zope-2 was based on a Through 
the Web (TTW) development model, which meant that developers could 
collaborate and program a Zope-2 installation remotely.&amp;nbsp; It was
 fast (really fast and efficient for its time), simple, intuitive and 
had a large number of building blocks.&amp;nbsp; To this day, Zope-2 
remains popular as the basis for the Plone-3 CMS.&lt;/p&gt;
&lt;p&gt;Zope-3 was intended to be a replacement for Zope-2, but this 
didn't quite work out as planned.&amp;nbsp; As fast as features were 
added to Zope-3, they were back-ported to Zope-2 in a compatibility 
library called "Five" (5 = 2 + 3). This reduced and hampered motivation 
for adopting the new Zope-3 in favor of Zope-2.&amp;nbsp; At the same 
time, Ruby and Rails happened which completely reimagined the way people
 looked at web frameworks.&amp;nbsp; Django and other Python frameworks 
sprang up and quickly gained popularity as developers began to realise 
that Python web development didn't have to be a ghastly chore.&amp;nbsp;
 Zope-2 popularised TTW development, but Zope-3,&amp;nbsp;as was the 
case for most of the other Python frameworks, was not a TTW 
framework.&lt;/p&gt;
&lt;h3&gt;So why is Grok important?&lt;/h3&gt;
&lt;p&gt;Grok is arguably the single best way to make use of the over 15
 years of accumulated intellectual capital which comprises the Zope 
Toolkit libraries.&amp;nbsp;&lt;/p&gt;
&lt;p&gt;Although BlueBream exists, along with it's amazingly complete 
set of documentation, the same reasons why people migrated away from 
Zope-3 in the first place persist today.&amp;nbsp; It is unlikely that 
anyone would want to, nor is it entirely advisable to adopt the 
BlueBream framework.&amp;nbsp;&lt;/p&gt;
&lt;p&gt;Pyramid was at least initially also based upon the Zope 
Toolkit.&amp;nbsp; However, Pyramid takes the approach of wrapping and 
hiding the ZCA from it's users, and there is not much recognisable left 
of the original architecture.&amp;nbsp; It tries hard to be a 
generalised solution for all your needs, and succeeds at this in many 
ways.&lt;/p&gt;
&lt;p&gt;Grok, on the other hand is a completely different 
animal.&amp;nbsp; With an initial investment of a few weeks to properly 
understand how to fully exploit the Zope Component Architecture (ZCA), 
Grok gives you a mature and well documented framework capable of 
delivering relatively complex products in comparatively very little 
time.&lt;/p&gt;
&lt;h3&gt;What's this site all about?&lt;/h3&gt;
&lt;p&gt;The Grok tutorial does a great job at showing off the 
simplicity of the framework.&amp;nbsp; It is not so good though, at 
showing how to progress beyond the simple things, or how the ZCA can 
help you build great sites quickly and maintainably instead of being the
 millstone around everyone's necks they imagine it to be.&amp;nbsp; 
The&amp;nbsp; ZCA is the elephant in the room everyone is ignoring, and 
rather than being treated like the embarrasing relative, should be the 
first thing proudly introduced to newcomers.&lt;/p&gt;
&lt;p&gt;In so many ways, Grok's choice of a cave man as an emblem is so
 very wrong.&amp;nbsp; Whilst one understands the humour behind the cave
 man smashing obstacles, the overriding association is that Grok, like 
cavemen, is a relic of a prehistoric age.&amp;nbsp; While one might 
argue that pyramids are not much newer, one must question and wonder at 
the marketing skills of Python developers.&amp;nbsp; This must 
undoubtedly have contributed to the mindset where Zope, the ZTK, Grok, 
and most of the related technologies belong to a bygone era.&lt;/p&gt;
&lt;p&gt;The intention of this site is to serve as a living monument to 
Grok and the underlying Zope Toolkit, as well as the amazing work done 
by the Zope developers over the years, and to demonstrate that although 
there are a lot of newer frameworks, newer code and architectures are 
not necessarily better than older code and architectures.&lt;/p&gt;</textarea></div>
